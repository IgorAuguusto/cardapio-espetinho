<mat-card class="produto-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title> {{ product().name }} </mat-card-title>
      <mat-card-subtitle> {{ product().price }} </mat-card-subtitle>
      <img mat-card-md-image [src]="product().pathToImage">
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p> {{ product().description }} </p>
  </mat-card-content>
</mat-card>
